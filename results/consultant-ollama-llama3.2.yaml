- >-
  Here is a concise candidate summary:


  **Systems Analyst with 25+ years of experience**


  Utilising expertise in SDLC and CSV to deliver high-quality solutions across multiple
  departments. Skilled in software development, systems analysis, and problem-solving,
  with strong analytical and technical abilities.


  Notable achievements include:


  * Implementing GxP/SOX compliance and supporting McNeil Consumer Healthcare across
  shop floor, document management, and business process apps

  * Designing and developing VBA automation in Access/Excel

  * Providing system administration support and troubleshooting expertise


  Relevant qualifications include:

  - M.S. Computer Science (Data Communications), 1996

  - B.A. Computer Science, 1985

  - Documentum DCM and Documentum D2 MS Access, C, C++, VBA, Assembly language programming


  **Key Strengths:**


  * Strong analytical and problem-solving skills

  * Expertise in SDLC and CSV methodologies

  * Proficient in multiple programming languages and databases

  * Experience with system administration, network administration, and OS upgrades
- >-
  Here's a rewritten version of the candidate's professional profile in a concise
  and recruiter-friendly format:


  **Systems Analyst**

  Highly motivated and self-driven Systems Analyst with 25+ years of experience supporting
  multiple departments across enterprise environments. Proven expertise in SDLC, CSV,
  and computer systems validation.


  **Key Strengths**


  * Strong analytical and problem-solving skills

  * Excellent project leadership and technical skills

  * Proficient in programming languages C, C++, VBA, Assembly, and HTML

  * Experienced with databases MS Access, Documentum DCM/D2, relational databases

  * Skilled in system administration, data communications, document management


  **Professional Experience**


  Consultant (Jan 1999 - Nov 2015)

  * Provided consulting expertise on shop floor, document management, and business
  process apps

  * Applied knowledge of SDLC processes and GxP/SOX compliance

  * Led project teams, conducted issue analysis, and delivered Level 2 production
  support


  Systems Programmer (Jan 1985 - Jan 1990)

  * Designed and developed real-time client/server applications

  * Built messaging systems between VAX/VMS and IBM applications

  * Provided system administration support for large enterprises


  **Education**


  M.S. Computer Science (Data Communications), Villanova University, 1996

  B.A. Computer Science, LaSalle University, 1985


  **Technical Skills**


  * Programming Languages: C, C++, VBA, Assembly, HTML

  * Databases: MS Access, Documentum DCM/D2, relational databases

  * Systems: VAX/VMS, Windows, client/server architectures

  * Methodologies: SDLC, CSV, GxP, SOX compliance
