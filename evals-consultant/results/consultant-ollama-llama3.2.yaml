  Here's a concise candidate summary based on the provided information:


  **Systems Analyst & Consultant**


  Highly experienced Systems Analyst with over 25 years of expertise in software development
  lifecycle (SDLC) and computer systems validation (CSV). Proven track record in supporting
  multiple departments across enterprise environments. Skilled in SDLC, CSV, GxP/SOX
  compliance, and various programming languages.


  **Key Strengths:**


  * Expertise in SDLC and CSV

  * Strong analytical and problem-solving skills

  * Experience with document management, project leadership, and system administration

  * Proficient in multiple programming languages (C, C++, VBA, Assembly)

  * Skilled in data communications, network administration, and OS upgrades


  **Recent Experience:**


  As a consultant, I have supported McNeil Consumer Healthcare across various applications,
  including shop floor, document management, and business process apps. I have applied
  knowledge of SDLC processes and GxP/SOX compliance to deliver expertise in project
  leadership roles.


  **Education:**


  * M.S. Computer Science (Data Communications), 1996, Villanova University

  * B.A. Computer Science, 1985, LaSalle University


  **Technical Skills:**


  * Programming Languages: C, C++, VBA, Assembly, HTML

  * Databases: MS Access, Documentum DCM/D2, relational databases

  * Systems: VAX/VMS, Windows, client/server architectures

  * Methodologies: SDLC, CSV, GxP, SOX compliance
