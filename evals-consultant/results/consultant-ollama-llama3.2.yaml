  Here's a concise candidate summary:


  **Systems Analyst & Consultant**


  Highly experienced Systems Analyst with extensive expertise in Software Development
  Lifecycle (SDLC) and Computer Systems Validation (CSV). Proven analytical and problem-solving
  skills, with a strong background in project leadership, system administration, and
  data communications.


  Key Strengths:

  - Expertise in SDLC processes and GxP/SOX compliance

  - Strong technical and analytical skills

  - Proficient in multiple programming languages and databases

  - Experience with project leadership, system administration, and data communications


  **Relevant Experience:**


  * Consultant (1999-2015): Supported McNeil Consumer Healthcare across shop floor,
  document management, and business process apps.

  * Systems Programmer (1985-1990): Designed, developed, and supported real-time client/server
  applications.


  **Education:**


  * M.S. Computer Science (Data Communications), 1996

  * B.A. Computer Science, 1985


  **Technical Skills:**

  - Programming Languages: C, C++, VBA, Assembly, HTML

  - Databases: MS Access, Documentum DCM/D2, relational databases

  - Systems: VAX/VMS, Windows, client/server architectures
