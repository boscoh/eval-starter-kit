texts:
- >-
  Here's a concise candidate summary:


  **Highly Experienced Systems Analyst**


  Results-driven consultant with 25+ years of experience in supporting multiple departments
  across various technologies and environments. Proven expertise in SDLC, CSV, and
  GxP/SOX compliance. Skilled in programming languages like C, C++, VBA, and Assembly,
  with strong analytical and problem-solving skills.


  **Key Strengths**


  * Expertise in Software Development Lifecycle (SDLC) and Computer Systems Validation
  (CSV)

  * Strong technical and analytical skills

  * Proficient in MS Access, Documentum DCM/D2, relational databases, and client/server
  architectures

  * Experience in project leadership, system administration, data communications,
  document management, and Microsoft Access/Excel VBA automation


  **Notable Achievements**


  * Successfully implemented GxP-compliant document management applications across
  multiple departments

  * Conducted issue analysis and root cause analysis for recurring issues

  * Developed and tested VBA automation in Access/Excel

  * Supported FDA-validated manufacturing applications and SOX-compliant payroll applications
- >-
  Here is a concise and recruiter-friendly candidate summary based on the provided
  information:


  **Systems Analyst**


  Highly motivated and self-driven Systems Analyst with 25+ years of experience in
  various environments and technologies. Proven expertise in Software Development
  Lifecycle (SDLC) and Computer Systems Validation (CSV). Skilled in programming languages
  C, C++, VBA, Assembly, HTML and databases MS Access, Documentum DCM/D2.


  **Key Strengths**


  * Strong analytical and problem-solving skills

  * Experience with project leadership, system administration, data communications,
  document management, and software development

  * Proven track record of delivering high-quality solutions under tight deadlines


  **Professional Experience**


  * Consultant (1999-2015): Provided consulting expertise to McNeil Consumer Healthcare,
  supporting shop floor, document management, timekeeper, and business process applications.

  * Systems Programmer (1985-1990): Designed, developed, tested, and supported real-time
  client/server applications.


  **Education**


  * M.S. Computer Science (Data Communications), 1996

  * B.A. Computer Science, 1985


  **Technical Skills**


  * Programming languages: C, C++, VBA, Assembly, HTML

  * Databases: MS Access, Documentum DCM/D2, relational databases

  * Systems: VAX/VMS, Windows, client/server architectures

  * Methodologies: SDLC, CSV, GxP, SOX compliance


  This summary highlights the candidate's key strengths, experience, and technical
  skills, making it easy for recruiters to quickly understand their qualifications
  and value as a Systems Analyst.
