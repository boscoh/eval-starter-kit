- >-
  **Consultant**


  Highly experienced Systems Analyst with a strong background in Software Development
  Lifecycle (SDLC) and Computer Systems Validation (CSV), supporting multiple departments
  across the enterprise. Proven analytical and problem-solving skills, with expertise
  in project leadership, system administration, and data communications.


  **Key Qualifications:**

  - Documentum DCM and Documentum D2

  - MS Access, VBA, C, C++, HTML, Assembly language programming

  - Project leadership, strong technical and analytical skills

  - Problem-solving, organizational, and communication skills


  **Professional Experience**


  * **Consultant**, January 1999 – November 2015
      - Applied knowledge of SDLC processes and GxP/SOX compliance to support McNeil
  Consumer Healthcare across shop floor, document management, timekeeper, and business
  process apps.
      - Conducted issue analysis (document transformation, printing, reporting, troubleshooting)
  and delivered Level 2 production support via ITSM and email requests.
  * **Consultant**, January 1990 – January 1999
      - Designed, developed, tested, and supported client/server messaging applications
  and electronic batch record applications within large teams.
  * **Systems Programmer**, January 1985 – January 1990
      - Built messaging systems between VAX/VMS and IBM applications and developed
  real-time client/server applications.

  **Education**


  - M.S. Computer Science (Data Communications), 1996, Villanova University

  - B.A. Computer Science, 1985, LaSalle University


  **Technical Skills:**

  - Programming Languages: C, C++, VBA, Assembly, HTML

  - Databases: MS Access, Documentum DCM/D2, relational databases

  - Systems: VAX/VMS, Windows, client/server architectures

  - Methodologies: SDLC, CSV, GxP, SOX compliance
