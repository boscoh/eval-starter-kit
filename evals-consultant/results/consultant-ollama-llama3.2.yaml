- >-
  Here is a concise candidate summary:


  **Systems Analyst**


  Highly motivated and self-driven Systems Analyst with 25+ years of experience in
  various environments and technologies. Proven expertise in Software Development
  Lifecycle (SDLC) and Computer Systems Validation (CSV). Skilled in project leadership,
  problem-solving, and analytical techniques.


  Key qualifications include:


  * Documentum DCM and MS Access

  * Proficient in C, C++, VBA, Assembly language programming

  * Strong technical and analytical skills


  Recent experience includes providing consulting expertise to McNeil Consumer Healthcare,
  supporting multiple departments across the enterprise. Notable achievements include
  delivering Level 2 production support, generating reports, and performing daily
  consistency checks.


  Relevant technical skills include:


  * Programming Languages: C, C++, VBA, Assembly, HTML

  * Databases: MS Access, Documentum DCM/D2, relational databases

  * Systems: VAX/VMS, Windows, client/server architectures

  * Methodologies: SDLC, CSV, GxP, SOX compliance


  This summary highlights the candidate's extensive experience and technical skills
  in a clear and concise manner.
