- >-
  Here is a concise candidate summary:


  **Systems Analyst & Consultant**


  Highly experienced Systems Analyst with 25+ years of expertise in various environments
  and technologies. Proven track record in Software Development Lifecycle (SDLC) and
  Computer Systems Validation (CSV). Skilled in project leadership, problem-solving,
  and analytical techniques.


  **Key Strengths:**


  * Strong technical and analytical skills

  * Expertise in SDLC and CSV methodologies

  * Experience with multiple databases (MS Access, Documentum DCM/D2)

  * Proficient in programming languages (C, C++, VBA, Assembly)

  * Excellent system administration and problem-solving skills


  **Relevant Experience:**


  * Consultant (1999-2015): Provided consulting expertise to McNeil Consumer Healthcare
  across shop floor, document management, timekeeper, and business process apps

  * Systems Programmer (1985-1990): Designed, developed, tested, and supported real-time
  client/server applications

  * Project Leadership: Demonstrated ability to lead projects, escalate issues, and
  collaborate with cross-functional teams


  **Education:**


  * M.S. Computer Science (Data Communications), 1996, Villanova University

  * B.A. Computer Science, 1985, LaSalle University


  **Technical Skills:**


  * Programming Languages: C, C++, VBA, Assembly, HTML

  * Databases: MS Access, Documentum DCM/D2, relational databases

  * Systems: VAX/VMS, Windows, client/server architectures

  * Methodologies: SDLC, CSV, GxP, SOX compliance
