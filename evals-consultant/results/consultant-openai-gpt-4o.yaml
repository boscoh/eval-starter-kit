- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science from Villanova University.
  Proficient in SDLC, CSV, and GxP/SOX compliance. Extensive expertise in programming
  languages including C, C++, VBA, and Assembly, as well as database management with
  MS Access and Documentum. Demonstrated success in project leadership, application
  support, and system administration. Skilled in designing and implementing client/server
  applications and providing comprehensive IT support across various enterprise environments.
- >-
  Philadelphia, PA Systems Analyst with over 30 years of experience in diverse environments
  and technologies. Holds an M.S. in Computer Science from Villanova University. Expertise
  in Software Development Lifecycle (SDLC) and Computer Systems Validation (CSV),
  specialising in document management and business process applications. Proficient
  in C, C++, VBA, and Assembly language programming, with strong capabilities in project
  leadership and problem-solving. Significant experience in supporting GxP and SOX-compliant
  applications, providing Level 2 production support, and conducting root cause analysis.
  Skilled in designing and developing client/server messaging applications and VBA
  automation in Access/Excel.
- >-
  Philadelphia, PA Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science from Villanova University.
  Expertise in SDLC, CSV, and GxP/SOX compliance. Skilled in programming languages
  such as C, C++, and VBA, with proficiency in Documentum and MS Access. Extensive
  experience in project leadership, application support, and system administration.
  Proven track record in designing and supporting client/server applications and developing
  communication solutions between VAX and IBM systems. Strong analytical and problem-solving
  skills complemented by robust organisational and communication abilities.
