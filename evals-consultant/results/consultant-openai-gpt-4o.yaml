texts:
- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems administration. Holds an M.S. in Computer Science with a focus on Data
  Communications. Proficient in programming languages including C, C++, VBA, and Assembly,
  and skilled in using Documentum DCM/D2 and MS Access. Extensive expertise in SDLC,
  CSV, and compliance with GxP/SOX standards. Proven track record in project leadership,
  supporting document management applications, and developing client/server messaging
  solutions. Adept at problem-solving, conducting root cause analysis, and providing
  Level 2 production support. Experienced in designing and implementing VBA automation
  in Access/Excel and supporting FDA-validated manufacturing applications.
- >-
  Philadelphia, PA Systems Analyst with over 30 years of experience in diverse environments
  and technologies. Holds an M.S. in Computer Science with a focus on Data Communications
  from Villanova University. Extensive expertise in the Software Development Lifecycle
  (SDLC) and Computer Systems Validation (CSV), with a strong background in supporting
  GxP and SOX-compliant applications. Proficient in programming languages such as
  C, C++, VBA, and Assembly, as well as in databases like MS Access and Documentum
  DCM/D2. Demonstrated ability in project leadership, system administration, and problem-solving.
  Notable for designing and supporting client/server messaging applications, and providing
  robust IT solutions across various enterprise systems.
- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science from Villanova University.
  Extensive expertise in SDLC and CSV, with a strong track record in project leadership
  and compliance with GxP/SOX standards. Proficient in programming languages including
  C, C++, and VBA, and skilled in database management with MS Access and Documentum
  DCM/D2. Demonstrated ability in designing and supporting client/server applications
  and providing system administration. Experienced in FDA-validated manufacturing
  applications and IT support for Windows OS rollouts.
