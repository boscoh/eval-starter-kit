texts:
- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science with a focus on Data Communications
  from Villanova University. Proficient in SDLC, CSV, and GxP/SOX compliance. Demonstrated
  expertise in Documentum DCM/D2, VBA, C, C++, and assembly language programming.
  Extensive experience in project leadership and providing Level 2 production support.
  Skilled in developing client/server messaging applications and automation in Access/Excel.
  Strong background in system administration and network management.
- >-
  [City, State] Systems Analyst and Consultant with over 30 years of experience in
  systems analysis, software development, and project leadership. Holds an M.S. in
  Computer Science with a focus on Data Communications from Villanova University.
  Extensive expertise in the Software Development Lifecycle (SDLC) and Computer Systems
  Validation (CSV), with a strong background in GxP and SOX compliance. Proficient
  in programming languages including C, C++, VBA, and assembly, and experienced in
  managing Documentum DCM/D2 systems. Demonstrated ability to support and enhance
  a variety of enterprise applications, conduct root cause analysis, and deliver effective
  solutions in complex IT environments. Skilled in system and network administration,
  data communications, and client/server architectures.
- >-
  Philadelphia, PA Systems Analyst with over 30 years of experience in diverse technological
  environments. Holds an M.S. in Computer Science from Villanova University. Specialises
  in SDLC and CSV, with extensive consulting experience in document management and
  business process applications. Proficient in C, C++, VBA, and assembly language,
  with strong project leadership and problem-solving skills. Experienced in supporting
  GxP and SOX-compliant applications, and adept in systems analysis, software development,
  and data communications. Skilled in network and system administration, with a history
  of supporting enterprise-level IT environments.
