texts:
- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science from Villanova University.
  Extensive expertise in the Software Development Lifecycle (SDLC) and Computer Systems
  Validation (CSV), with a strong background in project leadership and technical problem-solving.
  Proficient in programming languages such as C, C++, and VBA, and experienced with
  document management systems like Documentum DCM/D2. Proven track record in supporting
  GxP and SOX-compliant applications, providing Level 2 production support, and conducting
  root cause analysis. Skilled in designing and developing client/server messaging
  applications and communication solutions between VAX and IBM systems.
- >-
  [City, State] Systems Analyst with over 30 years of experience in software development
  and systems analysis. Holds an M.S. in Computer Science with a focus on Data Communications.
  Proficient in SDLC and CSV, with extensive expertise in GxP/SOX compliance and document
  management systems such as Documentum DCM/D2. Demonstrated success in project leadership,
  application support, and ITSM. Skilled in programming languages including C, C++,
  VBA, and Assembly. Experienced in designing and supporting client/server applications
  and communication solutions for VAX and IBM systems. Strong analytical and problem-solving
  abilities, complemented by effective organisational and communication skills.
- >-
  Philadelphia, Pennsylvania Systems Analyst with over 30 years of experience in software
  development and systems analysis. Holds a Master's in Computer Science from Villanova
  University. Extensive expertise in the Software Development Lifecycle (SDLC), Computer
  Systems Validation (CSV), and GxP/SOX compliance. Proficient in programming languages
  such as C, C++, VBA, and assembly, with strong skills in project leadership and
  problem-solving. Demonstrated ability in supporting document management systems
  and developing communication solutions between VAX and IBM systems. Skilled in system
  administration, data communications, and Microsoft Access/Excel VBA automation.
